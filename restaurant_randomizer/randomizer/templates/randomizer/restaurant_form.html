{% extends 'base.html' %}

{% block content %}
	<!---<form action=" {# url 'notes.new' #}" method='POST'>-->
	<form method='POST'> <!-- django smart enough to know where url to send it. no need to hardcode -->
		{% csrf_token %}
		{{ form.as_p }}
		{% if restaurant_list_id %}
			<a href="{% url 'randomizer:restaurant-list-detail' pk=restaurant_list_id %}" class='btn btn-secondary my-5'>Cancel</a>
		{% else %}
			<a href="{% url 'randomizer:restaurant-list-detail' pk=restaurant.restaurant_list.id %}" class='btn btn-secondary my-5'>Cancel</a>
		{% endif %}
		<button type='submit' class='btn btn-primary my-5'>Submit</button>
	</form>
	{% if form.errors %}
		<div class="alert alert-danger my-5">
			{{ form.errors.title.as_text }}
		</div>
	{% endif %}
{% endblock %}
