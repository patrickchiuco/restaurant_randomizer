{%  extends 'base.html' %}
{% block content %}
	<form method="POST">
		{% csrf_token %}
		<p>
			Are you sure you want to delete "{{ restaurant_list.list_name }}"?
		</p>
		<p>
			This action can't be undone.
		</p>
		<input type="submit" class='btn btn-danger' value="Confirm"/>
		<a href="{% url 'randomizer:restaurant-list' %}" class='btn btn-secondary my-5'>Cancel</a>
	</form>

{% endblock %}
